apply plugin: 'groovy'
apply plugin: 'eclipse'
apply plugin: 'idea'

repositories {
    jcenter()
}

dependencies {
    compile group: 'org.codehaus.groovy', name:'groovy-all', version: project.groovyVersion
    testCompile group: 'org.spockframework', name: 'spock-core', version:"$project.spockVersion-$project.groovyVersion"
}

compileGroovy.sourceCompatibility = project.groovyVersion
compileGroovy.targetCompatibility = project.groovyVersion

task runScript (dependsOn: 'classes', type: JavaExec) {
    description 'Runs the src/main/groovy/main.groovy file'
    main = 'main'
    classpath = sourceSets.main.runtimeClasspath
}

task wrapper(type: Wrapper) {
    gradleVersion = project.gradleVersion
}